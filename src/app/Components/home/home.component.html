<div style="float: right;border: 5px solid greenyellow; border-radius: 5px;font-weight: 800;"><i class="fa fa-cart-shopping">Cart items : {{number}}</i></div>
<div class="card" *ngFor = "let items of menuitems">
      <img src="{{items.image}}" style="width: 50%;height: 50%;"/>
      <h2>{{items.itemName}}</h2>
      <p>{{items.description}}</p>
      <p>{{items.price | currency:'INR'}}</p>
      <button (click)="Add(items)" class="btn btn-success">Add To Cart</button>
</div>
